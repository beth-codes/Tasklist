<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>What needs to be done?</h1>
    </header>
    <main>
      <form id="task-form">
        <div class="task-input">
          <input type="text" name="new-task" id="new-task" placeholder="New Task">
        </div>
        <input class="submit" type="submit" value="ADD TASK">
      </form>
      <div class="today-task">
        <small>TODAY'S TASK</small>
        <div class="input-field task-input">
          <input type="text" name="filter" id="filter" placeholder="Filter Task">
        </div>
        <ul class="collection"></ul>
        <a href="#" class="clear-tasks submit">Clear Tasks</a>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
